version: 2.1
orbs:
  codecov: codecov/codecov@1.1.0
jobs:
  build-and-test:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run: npm ci
      - run: npm test
      - codecov/upload:
          file: tests/coverage/*.json
workflows:
    build-and-test:
      jobs:
        - build-and-test
