version: 2.1
orbs:
  node: circleci/node@7.1.0
  codecov: codecov/codecov@5.4.0
jobs:
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/github-explorer-web/node_modules
          node-version: '16.13'
      - run: npm run test
      - codecov/upload
workflows:
    main:
      jobs:
        - test
